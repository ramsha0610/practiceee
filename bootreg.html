<html>
<head>
<meta name="viewport" content="width=device-width",initial-scale="1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.item1{
background-color: #b3b3cc;
color: #000080;
}
.bitem{
background-color:#ff99c2;
color: #993366;
}
body{
padding:
10%;
}
h1{
text-align:center;
background-color:#33334d;
color:IVORY;
}
footer{
text-align:right;
background-color:white;
color:#000000;
}
</style>
</head>
<body>
<h1>REGISTRATION PAGE</h1>
<form method="post" action="" class="was-validated">

<div class="item1">
<div>
<label class="form-label">USERNAME</label>
<input type="text" name="t1" class="form-control" required>
<div class="valid-feedback">VALID CREDENTIALS</div>
<div class="invalid-feedback">PLEASE FILL UP THE FORM
</div>

<div>
<label class="form-label">PASSWORD</label>
<input type="password" name="t2" class="form-control" required>
<div class="valid-feedback">VALID</div>
<div class="invalid-feedback">INVALID
</div>

<div>
<label class="form-label">RETYPE PASSWORD</label>
<input type="password" name="t3" class="form-control" required>
<div class="valid-feedback">VALID</div>
<div class="invalid-feedback">INVALID
</div>

<div>
<label class="form-label">MOBILE:</label>
<input type="text" id="mobile" name="t4" maxlength="10" pattern="\d{10}" class="form-control" required >
<div class="valid-feedback">VALID</div>
<div class="invalid-feedback">INVALID</div>
</div>

<div>
<label class="form-label">EMAIL:</label>
<input type="email" name="t5" class="form-control" required >
<div class="valid-feedback">VALID</div>
<div class="invalid-feedback">INVALID</div>
</div>

<div>
<label class="form-label">DATE OF BIRTH:</label>
<input type="date" id="dob" name="t6" class="form-control" required >
<div class="valid-feedback">VALID</div>
<div class="invalid-feedback">INVALID</div>
</div>

<div>
<label class="form-label">GENDER:</label>
<div class="form-check">
<label class="form-check-label"><input type="radio" name="g" value="Male" class="form-check-input" required /> Male</label>
</div>
<div class="form-check">
<label class="form-check-label"><input type="radio" name="g" value="Female" class="form-check-input" required />Female</label>
</div>
</div>

<div>
<label class="form-label">Address:</label>
<textarea id="address" name="address" class="form-control" required ></textarea>
</div>

<div>
<label class="form-label">STATE:</label>
<select name="st" class="form-select" required>
<option></option>
<option>Telangana</option>
<option>Maharashtra</option>
<option>Uttar Pradesh</option>
<option>Delhi</option>
</select>
</div>

<div>
<label class="form-label">CITY:</label>
<select id="city" name="C" class="form-select" required>
<option value="">Select city</option>
<option>Hyderabad</option>
<option>Mumbai</option>
<option>Bangalore</option>
<option>Kolkata</option>
</select>
</div>

<div>
<label class="form-label">INSERT IMAGE:</label>
<input type="file" id="upload" name="f1" accept="image/*" class="form-control" required />
</div>

<div>
<div class="form-check">
<input type="checkbox" id="agree" name="agree" class="form-check-input" required />
<label class="form-check-label">I agree to the T&C</label>
</div>

<div class="row">
<div class="col"><input type="submit" value="submit" class="form-control bitem" btn btn primary></div>
<div class="col"><input type="reset" value="clear" class="form-control bitem" btn btn danger></div>
<footer>23B81A6776</footer>

</div>
</form>
</body>
</html>
