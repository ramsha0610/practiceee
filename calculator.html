<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
var inputstring="";
function update(n)
{
inputstring=inputstring+n;
document.getElementById("uinput").value=inputstring;
}
function result()
{
result=eval(inputstring)+"";
inputstring=result;
document.getElementById("uinput").value=inputstring;
}
function aclear()
{
inputstring="";
document.getElementById("uinput").value=inputstring;
}
function cclear()
{
inputstring=inputstring.slice(0,-1);
document.getElementById("uinput").value=inputstring;
}
</script>
</head>
<body>
<div class="container p-3" style="width:40vw">
<div class="row">
<input type="text" id="uinput" class="col">
</div>
<div class="row">
<button class="col p-3" onclick="update('7')">7</button>
<button class="col p-3" onclick="update('8')">8</button>
<button class="col p-3" onclick="update('9')">9</button>
<button class="col p-3" onclick="update('/')">/</button>
</div>
<div class="row">
<button class="col p-3" onclick="update('4')">4</button>
<button class="col p-3" onclick="update('5')">5</button>
<button class="col p-3" onclick="update('6')">6</button>
<button class="col p-3" onclick="update('*')">*</button>
</div>
<div class="row">
<button class="col p-3" onclick="update('1')">1</button>
<button class="col p-3" onclick="update('2')">2</button>
<button class="col p-3" onclick="update('3')">3</button>
<button class="col p-3" onclick="update('+')">+</button>
</div>
<div class="row">
<button class="col p-3" onclick="update('0')">0</button>
<button class="col p-3" onclick="update('.')">.</button>
<button class="col p-3" onclick="update('-')">-</button>
<button class="col p-3" onclick="update('%')">%</button>
</div>
<div class="row">
<button class="col p-3 btn btn-warning" onclick="cclear()">CE</button>
<button class="col p-3 btn btn-danger" onclick="aclear()">AC</button>
<button class="col p-3 btn btn-primary" onclick="result()">RESULT</button>
</div>
</div>
</body>
</html>
